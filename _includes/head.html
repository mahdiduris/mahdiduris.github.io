{% include base_path %}

<meta charset="utf-8">

<!-- Canonical domain for SEO -->
<link rel="canonical" href="{{ site.url }}{{ page.url }}" />

{% if page.noindex %}
  <meta name="robots" content="noindex,follow">
{% endif %}

{% include seo.html %}

<link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ base_path }}/feed.xml{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">

<!-- http://t.co/dKP3o1e -->
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
</script>

<!-- For all browsers -->
<link rel="stylesheet" href="{{ base_path }}/assets/css/main.css">

<!-- Favicons -->
<link rel="icon" type="image/png" sizes="96x96" href="{{ base_path }}/images/favicon-96x96.png">
<link rel="icon" type="image/png" sizes="48x48" href="{{ base_path }}/images/favicon-48x48.png">
<link rel="icon" type="image/png" sizes="32x32" href="{{ base_path }}/images/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="{{ base_path }}/images/favicon-16x16.png">
<link rel="shortcut icon" href="{{ base_path }}/favicon.ico">

<meta http-equiv="cleartype" content="on">
